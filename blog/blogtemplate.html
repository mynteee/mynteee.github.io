<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="blogstyle.css">
</head>
<body>

    <!-- Go Back Button -->
    <div class="back-button">
        <a href="../blog.html">‚Üê Go Back</a>
    </div>

    <!-- Blog Container -->
    <main class="blog-container">
        <!-- Title and Meta Information -->
        <article>
            <h1 class="blog-title">Your Blog Post Title</h1>
            <p class="blog-date">Published on: January 1, 2024</p>

            <!-- Placeholder for a Featured Image -->
            <div class="featured-image">
                <img src="placeholder.png" alt="Featured Image" />
            </div>

            <!-- Blog Content -->
            <section class="blog-content">
                <p>Start your blog content here. This is where the main body of the article goes...</p>
                
                <!-- Image Section Example -->
                <div class="blog-image">
                    <img src="placeholder.png" alt="Description of image" />
                    <p class="image-caption">Image caption describing the content.</p>
                </div>

                <p>Continue writing more content...</p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

</body>
</html>
